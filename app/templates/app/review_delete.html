{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="delete-container">
    <h2>Удалить отзыв</h2>
    <p>Вы уверены, что хотите удалить отзыв к игре <strong>{{ review.game.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Удалить</button>
        <a href="{% url 'game_detail' review.game.id %}" class="btn-cancel">Отмена</a>
    </form>
</div>
{% endblock %}
