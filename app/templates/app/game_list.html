{% extends 'base.html' %}
{% block main %}
<h2>Каталог игр</h2>
{% for game in games %}
  <div>
    <h3>{{ game.name }}</h3>
    <img src="{{ game.image.url }}" alt="{{ game.name }}" width="200">
    <p>{{ game.description }}</p>
  </div>
{% empty %}
  <p>Игры пока не добавлены.</p>
{% endfor %}
{% endblock %}
